<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Short.ly | URL Shortener</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #000;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #ff0000;
    }

    nav a {
      color: #000;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      padding: 4rem 2rem;
      text-align: center;
    }

    main h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    main p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      color: #ccc;
    }

    .btn {
      padding: 0.75rem 2rem;
      background-color: #ff0000;
      color: #ffff;
      border: none;
      font-weight: bold;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #f54b4b;
    }

    footer {
      background-color: #fff;
      color: #333;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    footer strong {
      color: #000;
    }
  </style>
</head>

<body>

  <header>
    <h1>Short.ly</h1>
    <nav>
      <a href="#">Login</a>
      <a href="#">Register</a>
    </nav>
  </header>

  <main>
    <h2>Simplify Your Links</h2>
    <p>Short.ly helps you transform long, messy URLs into short, clean, trackable links that are easy to share and
      manage.</p>
    <a href="/api-docs" class="btn">Explore the API</a>
  </main>

  <footer>
    © 2025 <strong>Short.ly</strong> — Created by Leila
  </footer>

</body>

</html>
